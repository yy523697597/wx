<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>easydate.js 一款简易实用的日期时间操作函数！</title>
  <script src="../src/easydate.js"></script>
</head>
<body>
<script>
  // 使用easyDate函数创建实例
  // ================================================

  // 给定日期字符串
  const edate = easydate('2018/03/17 16:08:32');

  // 给定时间戳
  const edate2 = easydate(1521274112000);

  // 给定已有日期对象
  const edate3 = easydate(new Date());

  // 默认当前系统时间
  const edate4 = easydate();


  // 条件判断
  // ================================================
  console.log('判断日期时间的有效性:', edate.isValid());  // true
  console.log('判断是否是闰年:', edate.isLeapYear());     // false
  console.log('判断当前日期是否在目标日期之前:', edate.isBefore('2018/03/18'));     // true
  console.log('判断当前日期是否在目标日期之后:', edate.isAfter('2018/03/16'));     // true
  console.log('判断当前日期是否和目标日期一致:', edate.isSame('2018/03/17 16:08:32'));     // true
  console.log('判断当前日期是否介于两个日期之间:', edate.isBetween('2018/03/18', '2018/03/16'));     // true


  // 获取日期时间的信息部分
  // getMonth()月份值从1~12
  // getDay()值从0~6表示周日~周六
  // ================================================
  console.log('日期对象:', edate.date);
  console.log('返回毫秒级快照:', edate.valueOf());        // 1521274112000
  console.log('返回年份:', edate.getFullYear());          // 2018
  console.log('返回月份:', edate.getMonth());             // 3
  console.log('返回当月的第几天:', edate.getDate());      // 17
  console.log('返回当周的第几天:', edate.getDay());       // 6
  console.log('返回时钟:', edate.getHours());             // 16
  console.log('返回分钟:', edate.getMinutes());           // 8
  console.log('返回秒钟:', edate.getSeconds());           // 32
  console.log('返回毫秒数:', edate.getMilliseconds());    // 0
  console.log('返回当前日期时间属于一年中的第几周:', edate.getWeekth());    // 11
  console.log('返回当前日期时间所处的当月有多少天:', edate.getMonthDays()); // 31


  // 日期时间的格式化输出
  // ================================================
  console.log('格式化输出:', edate.format());                  // '2018/03/17 16:08:32'
  console.log('格式化输出:', edate.format('yy-M-d H:m:s'));    // '18/3/17 16:8:32'
  console.log('格式化输出:', edate.format('yyyy-MM-dd HH:mm:ss'));    // '2018/03/17 16:08:32'
  console.log('格式化输出:', edate.format('yyyy年MM月dd日 tt hh:mm:ss'));   // '2018年03月17日 下午 04:08:32'
  console.log('返回日期的字符串表示:', edate.toString());       // Sat Mar 17 2018 16:08:32 GMT+0800 (中国标准时间)
  console.log('返回本地格式的日期时间字符串:', edate.toLocaleString());  // 2018/3/17 下午4:08:32
  console.log('返回本地格式的日期字符串:', edate.toLocaleDateString());  // 2018/3/17
  console.log('返回本地格式的时间字符串:', edate.toLocaleTimeString());  // 下午4:08:32
  console.log('根据世界时返回日期时间字符串:', edate.toGMTString());  // Sat, 17 Mar 2018 08:08:32 GMT
  console.log('根据世界时返回日期时间字符串:', edate.toUTCString());  // Sat, 17 Mar 2018 08:08:32 GMT


  // 日期时间的计算处理
  // 返回easydate
  // ================================================

  console.log('秒钟+1:', edate.calc('second', 1));  // 2018/03/17 16:08:33
  console.log('分钟+1:', edate.calc('minute', 1));  // 2018/03/17 16:09:33
  console.log('时钟+1:', edate.calc('hour', 1));    // 2018/03/17 17:09:33
  console.log('天数+1:', edate.calc('day', 1));     // 2018/03/18 17:09:33
  console.log('月份+1:', edate.calc('month', 1));   // 2018/04/18 17:09:33
  console.log('年份+1:', edate.calc('year', 1));    // 2019/04/18 17:09:33
  console.log('截取日期部分', edate.toDatePart());  // 2018/04/18 00:00:00
  console.log('克隆一份副本', edate.clone());       // 2018/04/18 00:00:00




  // 设置日期时间的指定部分
  // 返回easydate，setMonth()月份值从1~12
  // ================================================

  console.log('设置年份', edate.setFullYear(2019));  // 2018/04/18 00:00:00
  console.log('设置月份', edate.setMonth(6));        // 2018/06/18 00:00:00
  console.log('设置当月的第几天', edate.setDate(25));  // 2018/06/25 00:00:00
  console.log('设置时钟', edate.setHours(10));         // 2018/06/25 10:00:00
  console.log('设置分钟', edate.setMinutes(32));       // 2018/06/25 10:32:00
  console.log('设置秒钟', edate.setSeconds(58));       // 2018/06/25 10:32:58
  console.log('设置毫秒', edate.setMilliseconds(100)); // 2018/06/25 10:32:58 100




  // 计算时间差
  // ================================================

  console.log('计算时间差', easydate('2018-03-23 12:00:00').diff('2018-03-24 16:30:55', 'json'));   // {year: 0, month: 0, day: 1, hour: 4, minite: 30, second: 55}
  console.log('计算时间差', easydate('2018-03-23 12:00:00').diff('2018-03-24 16:30:55', 'year'));   // 0 (相差不足1年)
  console.log('计算时间差', easydate('2018-03-23 12:00:00').diff('2018-03-24 16:30:55', 'month'));  // 0 (相差不足1个月)
  console.log('计算时间差', easydate('2018-03-23 12:00:00').diff('2018-03-24 16:30:55', 'day'));    // 1 (相差1天)
  console.log('计算时间差', easydate('2018-03-23 12:00:00').diff('2018-03-24 16:30:55', 'hour'));   // 28 (相差28个小时)
  console.log('计算时间差', easydate('2018-03-23 12:00:00').diff('2018-03-24 16:30:55', 'minute')); // 1710 (相差1710分钟)
  console.log('计算时间差', easydate('2018-03-23 12:00:00').diff('2018-03-24 16:30:55', 'second')); // 102655 (相差102655秒)


  // 链式操作
  // ================================================

  console.log('链式操作:', easydate('2018/03/17 16:08:32').toDatePart().calc('day', 6).calc('hour', 12).format());  // 2018/03/23 12:00:00


  // 静态方法
  // ================================================

  // 返回值类型: boolean
  console.log('判断日期时间的有效性:', easydate.isValid());
  console.log('判断日期时间的有效性:', easydate.isValid('2018-03-28 xx:33:25'));
  console.log('判断日期时间的有效性:', easydate.isValid('2018-03-28 18:33:25'));

  // 返回值类型: boolean
  console.log('判断是否为闰年:', easydate.isLeapYear());
  console.log('判断是否为闰年:', easydate.isLeapYear(2018));
  console.log('判断是否为闰年:', easydate.isLeapYear(2020));

  // 返回值类型：number
  // 如果是无效日期则返回NaN
  console.log('返回一个日期时间处于一年中的第几周:', easydate.getWeekth('2018-01-01'));
  console.log('返回一个日期时间处于一年中的第几周:', easydate.getWeekth('2018-01-31'));
  console.log('返回一个日期时间处于一年中的第几周:', easydate.getWeekth('2018-03-14'));
  console.log('返回一个日期时间处于一年中的第几周:', easydate.getWeekth('2018-12-29'));
  console.log('返回一个日期时间处于一年中的第几周:', easydate.getWeekth('2018-12-31'));

  // 返回值类型：number
  // 如果是无效日期则返回NaN
  console.log('返回一个日期时间所处的当月有多少天:', easydate.getMonthDays('2018-01-01'));
  console.log('返回一个日期时间所处的当月有多少天:', easydate.getMonthDays('2018-02-01'));
  console.log('返回一个日期时间所处的当月有多少天:', easydate.getMonthDays('2018-03-01'));
  console.log('返回一个日期时间所处的当月有多少天:', easydate.getMonthDays('2018-04-01'));

  // 返回值类型：number
  // 如果其中一方为无效日期则返回NaN
  console.log('计算起始日期到结束日期之间的时间差:', easydate.diff('2018-01-01', false));
  console.log('计算起始日期到结束日期之间的时间差:', easydate.diff('2018-01-01', '2018-01-01'));
  console.log('计算起始日期到结束日期之间的时间差:', easydate.diff('2018-03-14', '2018-03-10'));
  console.log('计算起始日期到结束日期之间的时间差:', easydate.diff('2018-01-31 10:30:55', '2018-02-25 12:50:56', 'json'));
  console.log('计算起始日期到结束日期之间的时间差:', easydate.diff('2018-01-31 10:30:55', '2019-02-03 12:50:56', 'json'));
  console.log('计算起始日期到结束日期之间的时间差:', easydate.diff('2018-01-31 10:30:55', '2019-02-03 12:50:56', 'year'));
  console.log('计算起始日期到结束日期之间的时间差:', easydate.diff('2018-01-31 10:30:55', '2019-02-03 12:50:56', 'month'));
  console.log('计算起始日期到结束日期之间的时间差:', easydate.diff('2018-01-31 10:30:55', '2019-02-03 12:50:56', 'day'));
  console.log('计算起始日期到结束日期之间的时间差:', easydate.diff('2018-01-31 10:30:55', '2019-02-03 12:50:56', 'hour'));
  console.log('计算起始日期到结束日期之间的时间差:', easydate.diff('2018-01-31 10:30:55', '2019-02-03 12:50:56', 'minute'));
  console.log('计算起始日期到结束日期之间的时间差:', easydate.diff('2018-01-31 10:30:55', '2019-02-03 12:50:56', 'second'));
</script>
</body>
</html>
